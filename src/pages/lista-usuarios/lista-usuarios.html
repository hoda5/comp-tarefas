<ion-header>

  <ion-navbar>
    <ion-title>lista-usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let user of users" col-4>
          <ion-card (click)="click(user)">
            <div>
              <label>ID:</label>
              {{user.id}}
            </div>
            <div>
              <label>Nome:</label>
              {{user.nome}}
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
